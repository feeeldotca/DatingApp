<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <h1>{{member.knownAs}}</h1>
            <img src="{{member.photoUrl || './assets/user1.jpg'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>
                        {{member.city}}, {{member.country}}
                    </p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>
                        {{member.age}}
                    </p>
                </div>
                <div>
                    <strong>Last active:</strong>
                    <p>
                        {{member.lastActive}}
                    </p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>
                        {{member.created}}
                    </p>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary">Like</button>
                <button class="btn btn-success">Messages</button>
            </div>

        </div>


    </div>
</div>
